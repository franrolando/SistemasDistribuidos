 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SDChat</title>

    <!--CSS Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./styles/estilo.css">

</head>
 <body>
   <div class="main">


        <!--Nuevo mensaje-->
        <!-- Modal -->
        <div class="modal fade" id="modalNuevoMensaje" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo chat</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                lista
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary">crear chat</button>
                </div>
            </div>
            </div>
        </div>


        <!--Navbar-->
        <div class="navbar ">
            <ul class="nav flex-column ">
                <li class="nav-item ">
                <!--Botón de nuevo mensaje-->
                <a class="nav-link" href="#" id="nuevoMensaje" data-toggle="modal" data-target="#modalNuevoMensaje">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </a>
                </li>
            </ul>
        </div>

        <!--Sidebar (panel izquierdo)-->
        <div class="container-fluid" id="principal">
            <div class="row ">
                <div class="col sidebar">
                    <!--Logo-->
                    <div id="logo">
                        <img data-alt-src="images/logoChHover.gif" src="images/logoCh.png">
                    </div>
                    <hr>
                    <!--Listado de chats-->
                    <div class="nav flex-column" id="listaChats" role="tablist" aria-orientation="vertical">
                        <span class="h6">Grupos</span>
                        
                        <a class="nav-link contacto">
                            <div class="media">
                                <div class="avatar rounded-circle text-light align-middle">G</div>
                                <div class="media-body">
                                  <div class="mt-0 idUsuario">Grupo 1</div>
                                  <span>último mensaje...</span>
                                </div>
                              </div>
                        </a>

                        <hr>
                        <span class="h6">Mensajes</span>

                        <!--Mensaje a todos-->
                        <a class="nav-link contacto todos">
                            <div class="media">
                                <div class="avatar rounded-circle text-light align-middle">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-people-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                                    </svg>
                                </div>
                                <div class="media-body">
                                  <div class="mt-0 idUsuario"><h6>All</h6></div>
                                  <span>Envía un mensaje a todos los participantes</span>
                                </div>
                              </div>
                        </a>

                        <a class="nav-link contacto">
                            <div class="media">
                                <div class="avatar rounded-circle text-light align-middle">I</div>
                                <div class="media-body">
                                  <div class="mt-0 idUsuario h6"><h6>ID1</h6></div>
                                  <span>último mensaje...</span>
                                </div>
                              </div>
                        </a>
                        
                    </div>
                </div>



                <!--Mensajes (panel central)-->
                <div class="col" id="chat">
                    <div class="tab-content" id="v-pills-tabContent">
                      
                    
                      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                        <h4>Nombre de usuario</h4>
                       </div>
                      
                    </div>
            
                    <!--Form envio mensajes-->    
                    <div class="input-group mb-3 formEnvioMensajes">
                        <input type="text" class="form-control" placeholder="Escribe un mensaje..." aria-label="Escribe un mensaje...">
                        <div class="input-group-append  send">
                            <button class="btn btn-outline-secondary" type="button">
                                <svg viewBox="0 0 16 16" class="bi bi-arrow-right-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm2.5 8.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>


                <!--Info del usuario (panel derecho)-->
                <div class="col" id="info">
                    <span>Info</span>
                </div>


            </div>
        </div>
   </div>


    <!--Scripts Bootstrap--> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="./scripts/index.js"></script>
 </body>
 </html>
