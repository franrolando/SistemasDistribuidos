 <!DOCTYPE html>
 <html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SD Chat</title>
    <link rel="icon" type="image/png" href="images/favicon.png"/>

    <!--CSS Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/estilo.css">

</head>
<body>
     <div id="desplegar">
        <img src="images/menu_1.png">
     </div>    

   <div class="main">
        <!--Navbar-->
        <div class="navbar"></div>

        <!--Sidebar (panel izquierdo)-->
        <div class="container-fluid" id="principal">
            <div class="row ">
                <div class="col sidebar">
                    <!--Logo-->
                    <div id="logo">
                        <img data-alt-src="images/logoChHover.gif" src="images/logoCh.png">
                    </div>
                    <hr>

                    <!--LISTADO BROKERS-->      
                    <div class='demoScroll sc2'>
                        <div class="nav flex-column list-group " id="listaBroker" role="tablist" aria-orientation="vertical">
                                                    
                            <span class="h6">Brokers</span>       
                            <!--broker-->
                            <div class="lista-brokers"></div>
                            <!--FIN broker-->
                        </div>
                    </div>
                </div>

                <!--TOPICOS-->
                <div class="col" id="colTopics">
                    <div style="text-align: left;" class="h6">Topicos</div>
                    <hr>                    
                    <div class="demoScroll sc2">
                        <div class="tab-content">
                            <!--topico-->
                            <div class="lista-topicos"></div>
                        </div>
                    </div>
                </div>

                <!--MENSAJES-->
                <div class="col" id="chat">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" role="tabpanel">
                            <div style="text-align: left;" class="h6">Mensajes</div>
                            <hr>
                        </div>
                    </div>
            
                    <!--ELIMINAR MENSAJES-->    
                    <div class="input-group mb-3" id="borrarMensajes">
                        <div class="send">
                            <button type="button">
                                <a class="btn btn-primary btn-lg btn-mensaje" id="botBorrarMensajes" href="#" role="button">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                      </svg>
                                    borrar mensajes
                                </a>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- FIN MENSAJES-->
            </div>
        </div>
   </div>


    <!--Scripts Bootstrap--> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="./scripts/index.js"></script>
 </body>
 </html>
